name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'v2/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Add .nojekyll file to v2 directory
        run: |
          # Add a .nojekyll file to prevent Jekyll processing
          touch ./v2/.nojekyll
          
          # Optional: Add a CNAME file if you have a custom domain
          # echo "yourdomain.com" > ./v2/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './v2'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4